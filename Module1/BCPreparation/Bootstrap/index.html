<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-success p-3 mb-5">
        <h3>Login</h3>
        <form action="#">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>
            <div class="from-group">
                <input type="button" class="btn btn-primary" value="Login">
                <button class="btn btn-success">Cancel</button>
                <a href="javascript:void(0)" class="btn btn-secondary">Back to home</a>
            </div>
        </form>
    </div>

    <div class="container bg-primary p-2 mb-5">
        <h3>Registration</h3>
        <form action="">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-warning" value="Register">
            </div>
        </form>
    </div>

    <div class="container bg-warning p-3">
        <h3>Personal Information</h3>
        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <label for="">Firstname</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <label for="">Lastname</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <button class="btn btn-success" data-toggle="modal" data-target="#addProduct">Create Product</button>
        <div class="modal" id="addProduct">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Create new product</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

            function Food(n, w){
                this.name = n;
                this.weigth = w;

            function Beer(n, w){

                this.weight = w;

                this.decrement = function(){
                    this.weight -= 1;
                }

            function Phone(n, b){
                this.name = n;
                this.inbox = [];
                this.sent =[];
                this.battery = b;

                this.charge = function(b){
                    this.battery = b;
                }

                this.checkStatus = function(){
                    return this.battery > 0 ? "On" : "Off";
                }
                this.send = function(reciver, msg){
                    this.sent.push(msg)
                    reciver.inbox.push(msg);
                    this.battery -= 1;
                }

                this.showInbox = function(){
                    return this.inbox;
                }

                this.showSent = function(){
                    return this.sent;

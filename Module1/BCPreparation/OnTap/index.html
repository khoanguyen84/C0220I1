<html>

<head></head>

<body>
    <script>
        let lowerChars = "qwertyuiopasdfghjklzxcvbnm";
        let upperChars = "QWERTYUIOPASDFGHJKLZXCVBNM";
        let numbers = "1234567890";
        let specialChars = "!@#$%^&*?~";
        
        let password = prompt("Enter your password");
        alert(strongPassword(password));

        function check(str1, str2){
            for(let i=0;i<str1.length; i++){
                for(let j=0; j<str2.length;j++){
                    if(str1[i] == str2[j])
                        return true;
                }
            }

            return false;
        }

        function strongPassword(pw){
            if(pw.length < 6){
                return "not enough characters";
            }
            else if(!check(pw, lowerChars)){
                return "Password must has lower character";
            }
            else if(!check(pw, upperChars)){
                return "Password must has upper character";
            }
            else if(!check(pw, numbers)){
                return "Password must has number character";
            }
            else if(!check(pw, specialChars)){
                return "Password must has special character";
            }
            else
            {
                return "Strong password";
            }
        }
    </script>
</body>

</html>
